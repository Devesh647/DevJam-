<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-books border">
                <a id="books" href="link">Books</a>
                <a id="genres"href="link">Genres</a>
                <a id="mood"href="link">Mood</a>
            </div>
            <div class="nav-search border"> 
                <input class="search-input" placeholder="Search Books/Authors"> </input>
                <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            </div>
            <div class="nav-sign border">
                <p class="sign-in">Hello, sign in</p>
                <select class="account">
                    <option>Account</option>
                </select>
            </div>
            <div class="nav-cart border">
                <i id="cart-icon"class="fa-solid fa-cart-arrow-down"></i>
                <p id="text-cart">Cart</p>
            </div>
        </div>
   </header> 
</body>
<footer>

</footer>
</html>
