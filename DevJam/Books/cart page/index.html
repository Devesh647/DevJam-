<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your List - BookFlix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="cart-style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">
            <div class="logo">BOOKFLIX</div>
        </div>
        <div class="nav-books">
            <a href="index.html">Home</a>
            <a href="#">Genres</a>
            <a href="#">Mood</a>
        </div>
        <div class="nav-right">
            <div class="nav-search"> 
                <input class="search-input" placeholder="Search Books/Authors">
                <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            </div>
            <div class="nav-cart active">
                <i id="cart-icon" class="fa-solid fa-cart-arrow-down"></i>
                <p id="text-cart">Cart (<span id="cart-count">2</span>)</p>
            </div>
        </div>
    </nav>

    <div class="cart-container">
        <h1 class="cart-title">My List</h1>

        <div class="cart-layout">
            <div class="cart-items" id="cart-items-container">
                
                <div class="item-card" data-price="14.99">
                    <img src="images/book1.jpg" alt="Atomic Habits" class="item-poster">
                    <div class="item-info">
                        <h3>Atomic Habits</h3>
                        <p>James Clear</p>
                        <span class="badge">Original</span>
                    </div>
                    <div class="item-price">$14.99</div>
                    <button class="remove-btn" onclick="removeItem(this)">✕</button>
                </div>

                <div class="item-card" data-price="12.50">
                    <img src="images/book6.jpg" alt="Think Like a Monk" class="item-poster">
                    <div class="item-info">
                        <h3>Think Like a Monk</h3>
                        <p>Jay Shetty</p>
                    </div>
                    <div class="item-price">$12.50</div>
                    <button class="remove-btn" onclick="removeItem(this)">✕</button>
                </div>

            </div>

            <div class="cart-summary">
                <div class="summary-details">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$27.49</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span class="free-text">FREE</span>
                    </div>
                    <hr>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total-price">$27.49</span>
                    </div>
                </div>
                <button class="checkout-btn">Proceed to Payment</button>
                <a href="index.html" class="continue-link">Continue Browsing</a>
            </div>
        </div>
    </div>

    <script src="cart-script.js"></script>
</body>
</html>
