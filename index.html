
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-books border">
                <p class="books"> Books</p>
            </div>
            <div class="nav-search border"> 
                <select class="search-select" name="items" id="items">
                    <option>All</option>
                </select>
                <input class="search-input" placeholder="Search Amazon"> </input>
                <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            </div>
            <div class="nav-sign border">
                <p class="sign-in">Hello, sign in</p>
                <select class="account">
                    <option>Account & Lists</option>
                </select>
            </div>
            <div class="nav-order border">
                <p class="return">Returns</p>
                <p class="order">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i id="cart-icon"class="fa-solid fa-cart-arrow-down"></i>
                <p id="text-cart">Cart</p>
            </div>
        </div>
        <div class="panel">
            <div class="pan-all border">
                <i id="panel-icon" class="fa-solid fa-bars"></i>
                <select>
                    <option>All</option>
                </select>
            </div> 
            <div class="pan-text border">
                <a href="link">Today's Deals</a>
                <a href="link">Customer Service</a>
                <a href="link">Registry</a>
                <a href="link">Gift Cards</a>
                <a href="link">Sell</a>
                <a href="link">Shop deals in Electronics</a>
            </div>
        </div>
   </header> 
</body>
</html>
